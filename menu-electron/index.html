<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="node_modules/swiper/css/swiper.css">
  <link rel="stylesheet" href="assets/css/swiper.css">

  <!-- FONTS -->
  <link
    href="https://fonts.googleapis.com/css?family=Abril+Fatface|Luckiest+Guy|Orbitron|Russo+One|Shadows+Into+Light|Teko&display=swap"
    rel="stylesheet">

  <title>Menu - Borne</title>
</head>

<body>

  <!-- MENU -->

  <div class="frame">
    <img src="https://www.logolynx.com/images/logolynx/7f/7fe85fb6677eaf8d18c3511c3fcaad79.png">
  </div>

  <div class="times">
    <h1>Temps</h1>
    <p><span id="time"></span> minutes</p>
    <button>Ajouter jetons</button>
  </div>

  <div class="frame-games">
    
    <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide"><input id="game-1" type="text" value="Super Mario Bros" readonly /></div>
          <div class="swiper-slide"><input id="game-2" type="text" value="Pac-Man"/ readonly></div>
          <div class="swiper-slide"><input id="game-3" type="text" value="Donkey Kong"/ readonly></div>
      </div>
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div style="visibility: hidden;" class="swiper-button-prev"></div>
      <div style="visibility: hidden;" class="swiper-button-next"></div>
  </div>

  <!-- END MENU -->

  
  <!-- SCRIPTS -->

  <!-- JQUERY -->
  <script>window.$ = window.jQuery = require('jquery');</script>

  <!-- SCRIPTS SELECT GAME -->
  <script src="assets/js/select-game/select-game.js"></script>
  <!-- END SCRIPTS SELECT GAME -->

  <!-- SCRIPTS TIMER -->
  <script src="assets/js/timer/timer.js"></script>
  <script>
      // Read the time remaining
      exec = false;
      readTimeRemaining(`./remaining.txt`);
  </script>
  <!-- END SCRIPTS TIMER -->

  <!-- SCRIPT SWIPER -->
  <script src="node_modules/swiper/js/swiper.min.js"></script>
  <script src="assets/js/swiper/init.js"></script>
  <!-- END SCRIPT SWIPER -->

  <!-- END SCRIPTS -->
</body>

</html>
